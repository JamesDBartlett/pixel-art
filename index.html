<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="snippets.css">
</head>
<body>
  <div class="right dock">
    Lab: Pixel Art Maker
  </div>
  <div class="canvas">
    <input type="button" value="New Wallpaper" id="newbg">
      <table id="pixelCanvas"></table>
    <div class="storage">
      <input type="button" value="Save" id="save">
      <input type="button" value="Restore" id="restore">
    </div>
  </div>
  <div class="left dock">
    <form id="sizePicker">
        Height<br />
        <input type="number" class="margin" id="inputHeight" name="height" min="1" value="80"><br />
        Width<br />
        <input type="number" class="margin" id="inputWidth" name="width" min="1" value="80"><br />
        <input type="submit" value="Apply" class=><br />
    </form>
    <br />
    <div class = "margin">
    Color<br />
    <input id="colorPicker" value="#000000" style="width:50px" class="jscolor {width:101, padding:0, shadow:false,borderWidth:0, backgroundColor:'transparent', insetColor:'#000000',hash:true} margin">
    </div>
    <div class="margin">
    Draw Mode<br />
    <label class="toggle margin">
      <input type="checkbox" id="erase">
      <div class="slider round"></div>
    </label>
    </div>
  </div>
    <script src="jquery.min.js"></script>
    <script src="designs.js"></script>
    <script src="nasa.js"></script>
    <script src="jscolor.min.js"></script>
</body>
</html>
